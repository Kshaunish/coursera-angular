<div class="row">
    <div ng-repeat="item in menu.foundItems">
        <div>
            <div class="foodItem">
                <h3>{{item.short_name}}</h3>
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
                <button  ng-click="menu.onRemove({index: $index})">Don't want this one!</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
<br><br>
<div ng-show="menu.onEmpty"><h3>{{menu.onEmpty}}</h3></div>
